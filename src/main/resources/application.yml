server:
  port: 8080
db:
  port: 3306
  name: ticket_show_db
  endpoint: localhost
  username: root
  password: REDACTED

spring:
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db.endpoint}:${db.port}/${db.name}?useSSL=true&requireSSL=true
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    host: sandbox.smtp.mailtrap.io
    port: 587
    username: REDACTED
    password: REDACTED
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      redirectUrl: http://localhost:3000/oauth2/redirect
      client:
        registration:
          google:
            client-id: REDACTED
            client-secret: REDACTED
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
jwt:
  secret: REDACTED_SECRET_KEY
  expiration: 86400000

stripe:
  secret:
    key: REDACTED
  webhook:
    secret: REDACTED

upload:
  path: ./uploads

app:
  frontend:
    url: http://localhost:3000
  cors:
    allowed-origins:
      - http://localhost:3000
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers:
      - Authorization
      - Content-Type
      - X-Requested-With
    allow-credentials: true
    max-age: 3600